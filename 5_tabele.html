<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Struktura</title>
    <link rel="stylesheet" href="style/5_tabele.css" type="text/css">
  </head>
  <body>

    <table>
      <tr>
        <th scope="col"></th>
        <th scope="col">Column 1</th>
        <th scope="col">Column 2</th>
        <th scope="col">Column 3</th>
      </tr>
      <tr>
        <th scope="row">Wiersz 1</th>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <th scope="row">Wiersz 2</th>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <th scope="row">Wiersz 3</th>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>

    <hr>

    <!-- Łączenie kolumn -->

    <table>
      <tr>
        <th></th>
        <th scope="col">Poniedziałek</th>
        <th scope="col">Wtorek</th>
        <th scope="col">Środa</th>
      </tr>
      <tr>
        <th scope="row">15:00</th>
        <td>Judo</td>
        <td>Zapasy</td>
        <td>Kido</td>
      </tr>
      <tr>
        <th scope="row">16:00</th>
        <td colspan="3">Boks</td>
      </tr>
      <tr>
        <th scope="row">17:00</th>
        <td>KSW</td>
        <td colspan="2">Zapasy</td>
      </tr>
    </table>

    <hr>

    <!-- Łączneie wierszy -->

    <table>
      <tr>
        <td>Komórka 1</td>
        <td>Komórka 2</td>
        <td>Komórka 3</td>
      </tr>
      <tr>
        <td rowspan="2">Komórka 4</td>
        <td>Komórka 5</td>
        <td>Komórka 6</td>
      </tr>
      <tr>
        <td>Komórka 7</td>
        <td>Komórka 8</td>
      </tr>
    </table>

    <hr>

    <table>
      <tr>
        <td>
          <img src="img/pl.png">
        </td>
        <td>
          <img src="img/ua.png">
        </td>
      </tr>
      <tr>
        <td>
          <img src="img/ua.png">
        </td>
        <td>
          <img src="img/pl.png">
        </td>
      </tr>

  </body>
</html>
